<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - GTM</title>
    <link rel="stylesheet" href="styles.css">

     <!-- Font Awesome -->
     <script src="https://kit.fontawesome.com/ecc9200e8b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="calculator">

        <div class="display" id="inp_screen">
            <div class="prevOpr"></div>
            <div class="currOpr"></div>
        </div>

        <section class="btns-box">
        <div class="row" id="">
            <button class="btn" id="allClear">C</button>
            <button class="btn" id="del">◄</button>   <!---->
            <button class="btn" id="operator">&divide;</button>  
        </div>
        <div class="row" id="">
            <button class="btn" id="number">7</button>
            <button class="btn" id="number">9</button>
            <button class="btn" id="number">8</button>
            <button class="btn" id="operator">&times;</button>
        </div>
        <div class="row" id="">
            <button class="btn" id="number">5</button>
            <button class="btn" id="number">4</button>
            <button class="btn" id="number">6</button>
            <button class="btn" id="operator">&plus;</button>
        </div>
        <div class="row" id="">
            <button class="btn" id="number">2</button>
            <button class="btn" id="number">1</button>
            <button class="btn" id="number">3</button>
            <button class="btn" id="operator" >–</button>
        </div>
        <div class="row" id="">
            <button class="btn" id="number">00</button>
            <button class="btn" id="number">0</button>
            <button class="btn" id="number">.</button>
            <button class="btn" id="equal">=</button>
        </div>
    </section>
        </div>
    </div>
    <script src="calC.js"></script>
</body>
</html>
